services:
  webapp:
    build: ./webapp
    container_name: webapp
    environment:
      PHP_OPCACHE_ENABLE: 0
      PRODUCTION: 0
    ports:
      - 8080:80
      - 5173:5173
    volumes:
      - ./webapp:/opt/webapp
      - node_modules-data:/opt/webapp/node_modules
      - vendor-data:/opt/webapp/vendor
      - storage-data:/opt/webapp/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://webapp/"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - database

  database:
    build: ./database
    image: database
    restart: always
    container_name: database
    ports:
      - "5432:5432"
    volumes:
      - database-data:/var/lib/postgresql/data

  mailpit:  
    image: axllent/mailpit:latest
    container_name: mailpit
    restart: always
    ports:
      - "8025:8025"
      - "1025:1025"
    volumes:
      - mailpit_data:/data

  redis:
    image: redis:latest
    command: redis-server --appendonly yes
    volumes:
    - .docker/redis/data:/data
    ports:
    - 6379:6379
      
volumes:
  vendor-data:
  storage-data:
  database-data:
  node_modules-data:
  mailpit_data:
